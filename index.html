<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Buttons with Links</title>
  <style>
    /* Reset margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for vertical and horizontal centering */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 50%;
    }

    /* The instruction text styling */
    .instruction {
      font-size: 18px;
      margin-bottom: 20px; /* Space between instruction and buttons */
    }

    /* The button container styling */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      position: absolute;
      top: 40%; /* Position buttons at 1/3 of the page height */
    }

    /* Button styling */
    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Leave button styling */
    .leave-button {
      background-color: #0d55b5; /* Green for Leave */
      color: white;
    }

    /* Day Off button styling */
    .dayoff-button {
      background-color: #28a745; /* Yellow for Day Off */
      color: white;
    }

    /* Button hover effect */
    button:hover {
      opacity: 0.8;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .instruction {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instruction">
       <center> <img style="margin: auto;"; src="./Sremeas-Logo.webp" id="logo">
      <h3>Absence Form Generator</h3>
      <p>Please select one of the following options.</p></center>
    </div>

    <div class="button-container">
      <a href="leave.html"><button class="leave-button">Leave</button></a>
      <a href="day-off.html"><button class="dayoff-button">Day Off</button></a>
    </div>
  </div>
</body>
</html>
